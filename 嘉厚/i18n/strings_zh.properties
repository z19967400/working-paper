index-title-1='了解我们的与众不同之处'
differences-1='客户只为优质的法律服务支付律师费，不再为律所支付高档写字楼的房租'
differences-2='“我们在业务模式上识别和消除传统律师事务所的劣势，我们坚守处理法律事务的复杂性、广度深度经验方面的优势，同时利用技术和人才而不是规模化的办公场所和奢侈的装修为客户提供法律服务。”'
differences-h3-0='客户只为优质的法律服务支付律师费，不再为律所支付高档写字楼的房租'
differences-p-0='我们在业务模式上识别和消除传统律师事务所的劣势，我们坚守处理法律事务的复杂性、广度深度经验方面的优势，同时利用技术和人才而不是规模化的办公场所和奢侈的装修为客户提供法律服务。”'
differences-h3-1='技术创新'
differences-p-1='利用灵活定制的SaaS服务、法律大数据、智能案件评估、区块链电子存证、可视化案件管理系统等多种技术助力法律＋科技化进程，颠覆、重塑法律服务价值链。'
differences-h3-2='一体化分布'
differences-p-2='与松散的律师联盟不同，我们是一家分布式一体化运作的现代律所，覆盖全国各地的团队使我们不受地理位置的限制，有足够人员应对交易和诉讼，能够随时随地在客户需要我们的时候工作。'
differences-h3-3='线上服务'
differences-p-3='在互联网和后疫情时代，我们利用法律文书自动化生成、电子印章、线上OA系统、数字化工位等多种灵活、高效的概念，点阵式互联互通合作无间，降低客户的法律服务成本。'
differences-h3-4='全生命周期解决方案'
differences-p-4='我们通过协同、共享、创新向客户提供全方位、全领域、全地域的一站式法律服务。为金融、保险、电商等行业客户成功提供了从非诉到诉讼的案件全生命周期解决方案。'
